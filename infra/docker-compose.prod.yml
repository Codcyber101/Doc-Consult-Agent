services:
  # Infrastructure
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  temporal:
    image: temporalio/auto-setup:1.22
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
      - "8233:8233"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  weaviate:
    image: semitechnologies/weaviate:1.23.7
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "false"
      AUTHENTICATION_APIKEY_ENABLED: "true"
      AUTHENTICATION_APIKEY_ALLOWED_KEYS: ${WEAVIATE_API_KEYS}
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      CLUSTER_HOSTNAME: "node1"
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: unless-stopped

  # Applications
  backend:
    image: govassist-backend:prod
    build:
      context: ../backend
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-300}
      CORS_ORIGIN: ${CORS_ORIGIN:-}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_SYNCHRONIZE: "false"
      TEMPORAL_HOST: temporal:7233
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      temporal:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('net').connect(3000,'127.0.0.1').on('error',()=>process.exit(1)).on('connect',()=>process.exit(0))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  ui:
    image: govassist-ui:prod
    build:
      context: ../ui
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('net').connect(3000,'127.0.0.1').on('error',()=>process.exit(1)).on('connect',()=>process.exit(0))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  agents:
    image: govassist-agents:prod
    build:
      context: ../agents
    environment:
      NODE_ENV: production
      TEMPORAL_HOST: temporal:7233
      PYTHONPATH: /app
    depends_on:
      - temporal
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "ps -o comm= 1 | grep -q python",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

volumes:
  postgres_data:
    name: govassist-postgres-data
  minio_data:
    name: govassist-minio-data
  weaviate_data:
    name: govassist-weaviate-data
